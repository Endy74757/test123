---
- name: Install Java
  apt:
    name: openjdk-21-jre
    state: present
    update_cache: yes

- name: Install gnugpg
  ansible.builtin.apt:
    name: gnupg
    state: present
    update_cache: yes


- name: Create directory for APT keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add key APT Jenkins's repository
  ansible.builtin.apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
    keyring: /etc/apt/keyrings/jenkins.gpg
    state: present 
    
- name: Add APT Jenkins's repository
  ansible.builtin.apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present
    filename: jenkins

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
    update_cache: yes

- name: Enable Jenkins
  systemd:
    name: jenkins.service
    enabled: true
    state: started
